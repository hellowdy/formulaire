<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
    </head>
    <body>
        
            <form method="post" action="traitement.php">
                    <label for="Prénom"> Prénom</label> 
                    <input type="text" name="Prénom" id="Prénom" required/><br/>
                    
                    <label for="Nom">Nom</label>
                    <input type="text" name="Nom" id="Nom" required/><br/>

                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" required/><br/>
                
                    <label for="Genre">Genre :</label>
    
                    
                    <input type="radio"  name="sexe"  value="Homme" id="Genre" checked required > Homme
                    <input type="radio" name="sexe" value="Femme" checked required > Femme
                    <input type="radio" name="sexe" value="Autre" checked required > Autre<br/>
                

                    <label for="email">Email</label>
                    <input type="email" id="email" required><br />

                    <label for="Adresse">Adresse</label>
                    <input type="text" name="adresse" id="Adresse" size="30" required/><br/>

                    <label for="code">Code Postale</label>
                    <input name="numéro1" id="code" type="text" pattern="[0-9]{5}" maxlength="5"  size="3" required/>
                     <br/>

                    <label for="Ville">Ville</label>
                    <input type="text" name="Ville" id="Ville" size="20" required/> <br/>

                    <label for="Métier">Métier exercé</label>
                    <input type="text" name="Métier" id="Métier"  size="20" required> <br/>

                    <label for="Nationalité">Nationalité</label>
                    <input type="text" name="Nationalité" id="Nationalité" size="20" required/> <br/>

                    <label for="Anniversaire">Date de naissance</label>
                    <input type="date" id="Anniversaire" name="Anniversaire" required/> <br/>

                    <label for="pays">Pays de naissance </label>
                    <select name="pays" id="pays" required>
                        <option value="">Sélectionner un pays</option>
                        <optgroup label="Europe">
                            
                            <option value="France">France</option>
                            <option value="Belgique">Belgique</option>
                            <option value="Pays-bas">Pays-bas</option>
                            <option value="luxembourg">Luxembourg</option>
                        </optgroup>
                        <optgroup label="Asie">
                            <option value="Russie">Russie</option>
                            <option value="Japon">Japon</option>
                            <option value="Chine">Chine</option>
                            <option value="Corée du sud">Corée du sud</option>
                        </optgroup>

                         <optgroup label="Amérique">
                            <option value="Brésil">Brésil</option>
                            <option value="Colombie">Colombie</option>
                            <option value="Canada">Canada</option>
                            <option value="Alaska">Alaska</option>
                        </optgroup>
                    </select> <br/>

                    <label for="Sécurité">Numéro de sécurité social</label>
                    <input type="number" id="Sécurité" name="sécurité" required/><br/>


                    <label for="passeport">Numéro de passeport</label>
                    <input name="numéro1" type="text" pattern="[0-9]{2}" maxlength="2" id="passeport" size="1" required/>
                    <input name="text1" type="text" pattern="[A-Z]{2}" maxlength="2" size="1" required/>
                    <input name="numéro2" type="text" pattern="[0-9]{5}" maxlength="5" size="2" required/> <br/>
                    
                    <label for="délivrance">Date de délivrance du passeport</label>
                    <input type="date" id="délivrance" name="délivrance" required/> <br/>

                    <label for="validité">Date de validité du passeport</label>
                    <input type="date" id="validité" name="validité" required/><br/>

                    <input type="submit" value="Envoyer le formulaire">
                    
                   
                    
             </form>       
           
    
        
    </body>
</html>
